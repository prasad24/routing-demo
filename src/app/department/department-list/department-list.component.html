<div class="departments-list">
    <div *ngIf="errorMessage; else ShowList" class="alert alert-danger"><strong>{{errorMessage}}</strong></div>
    <ng-template #ShowList>
      <div class="card">
        <!-- <img class="card-img-top" data-src="holder.js/100x180/?text=Image cap" alt="Card image cap"> -->
        <div class="card-body">
          <h4 class="card-title">Departments List</h4>
          <div class="row">
              <div class="col-4">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item" *ngFor="let department of departments | sort:'dept'">
                    <a [class.active]="selectedDepartmentName === department.name" routerLink="/departments/department/{{department.name}}">{{department.name}}</a>
                  </li>
                </ul>        
              </div>
              <div class="col-8">
                <app-department-details></app-department-details>
              </div>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
